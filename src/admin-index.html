<!doctype html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Ship&amp;Deploy Boilerplate</title>
  <link rel='stylesheet' href='assets/app.css'>
</head>
<body class='body-scroll'>

  <div class='fixed bg-white shadow-1 top-0 left-0 right-0'>
    <div class='flex'>
      <div class='flex-none relative show-sd-dropdown'>
        <button class='py1 px2 regular'>
          Меню
        </button>
        <div class='sd-dropdown z4 rounded bg-white shadow-1 overflow-hidden' style='width: 16rem;'>
          <button class='gray p1 border-bottom full-width regular left-align'>
            Этапы
          </button>
          <button class='gray p1 full-width regular left-align'>
            Дополнительные поля
          </button>
        </div>
      </div>
      <div class='flex-auto py1 px2 mr1 border-left'>
        <strong>Company name</strong>
      </div>
      <div class='flex-none'>
        <a href='#' class='inline-block black p1'>
          <!-- Inser arrow down icon here -->
          <span class='icon-userpic m0 mr05'>
            <img src='http://almasales.kz/media/userpics/boiger_1.png'>
          </span>
          Jack Harrison
        </a>
      </div>
      <div class="nav-c">
        <a href="/" class="nav-link nav-link--logotype">
          <figure class="icon icon--logotype"><svg version="1.1"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#logotype"></use></svg></figure>
        </a>
      </div>
    </div>
  </div>

  <div class='admin-container'>
    <h2 class='mb2 bold'>Настройка этапов</h2>
    <div class='bg-white rounded border'>
      <div class='border-bottom flex muted'>
        <div class='flex-none relative'>
          <button class='py1 px2'>
            <span class='circle border'></span>
          </button>
          <div class='sd-dropdown z4 rounded bg-white shadow-1 overflow-hidden' style='width: 19rem;'>
            ...
          </div>
        </div>
        <div class='flex-auto mr1'>
          <input class='transparent-input p0 py1' type='text' placeholder='Название этапа' />
        </div>
        <div class='flex-none'>
          <button class='py1 px2'>Удалить</button>
        </div>
      </div>
      <div class='border-bottom flex'>
        <div class='flex-none relative show-sd-dropdown'>
          <button class='py1 px2'>
            <span class='circle border'></span>
          </button>
          <div class='sd-dropdown z4 rounded bg-white shadow-1 overflow-hidden' style='width: 19rem;'>
            <button class='p1'>
              <span class='circle bg-darken-1' style='background-color: #F4B59C'></span>
            </button><button class='p1'>
              <span class='circle bg-darken-1' style='background-color: #F4A09C;'></span>
            </button><button class='p1'>
              <span class='circle bg-darken-1' style='background-color: #F59CC8;'></span>
            </button><button class='p1'>
              <span class='circle bg-darken-1' style='background-color: #C69CF4;'></span>
            </button><button class='p1'>
              <span class='circle bg-darken-1' style='background-color: #A39CF4;'></span>
            </button><button class='p1'>
              <span class='circle bg-darken-1' style='background-color: #9CC2F4;'></span>
            </button><button class='p1'>
              <span class='circle bg-darken-1' style='background-color: #9CE5F4;'></span>
            </button><button class='p1'>
              <span class='circle bg-darken-1' style='background-color: #9CF4DF;'></span>
            </button><button class='p1'>
              <span class='circle bg-darken-1' style='background-color: #9CF4A7;'></span>
            </button><button class='p1'>
              <span class='circle bg-darken-1' style='background-color: #D4F49B;'></span>
            </button><button class='p1'>
              <span class='circle bg-darken-1' style='background-color: #F4DC9C;'></span>
            </button><button class='p1'>
              <span class='circle bg-darken-1' style='background-color: #E3C0AB;'></span>
            </button>
          </div>
        </div>
        <div class='flex-auto mr1'>
          <input class='transparent-input p0 py1' type='text' placeholder='Название этапа' />
        </div>
        <div class='flex-none'>
          <button class='py1 px2'>Удалить</button>
        </div>
      </div>
      <div>
        <button class='p1'>Добавить этап</button>
      </div>
      <div class='text-right'>
        <button class='p1 gray' disabled>Отмена</button>
        <button class='p1 green' disabled>Сохранить</button>
      </div>
    </div>
  </div>


  <script>
    var WebFontConfig = ({
      google: { families: [ 'Open+Sans:400,700:latin,cyrillic' ] }
    });
    (function() {
      'use strict';
      var wf = document.createElement('script');
      wf.src = ('https:' === document.location.protocol ? 'https' : 'http') +
                '://ajax.googleapis.com/ajax/libs/webfont/1.5.6/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <script src='./assets/app.js'></script>

</body>
</html>
